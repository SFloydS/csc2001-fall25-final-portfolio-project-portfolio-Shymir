<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <nav class="nav">
    <a href="../index.html">Home</a>
    <a href="../projects.html">Projects</a>
    <a href="../contact.html">About</a>
    <button id="themeToggle" class="button small">Dark Mode</button>
  </nav>

  <main class="content">
    <h1>Weather</h1>
    <form class="card stack" id="weatherForm">
      <label>
        <strong>City</strong>
        <input name="city" id="city" placeholder="e.g., Philadelphia" required />
      </label>
      <div class="row gap">
        <button type="submit">Get weather</button>
        <span id="status" role="status" aria-live="polite"></span>
      </div>
    </form>

    <section class="card stack" id="result" hidden>
      <h2 id="cityName"></h2>
      <p><strong>Conditions:</strong> <span id="conditions"></span></p>
      <p><strong>Temperature:</strong> <span id="temp"></span></p>
      <p><strong>Wind:</strong> <span id="wind"></span></p>
      <p class="note">Source: Open-Meteo (no API key)</p>
    </section>
  </main>

  <script src="../script.js"></script>
</body>
</html>
